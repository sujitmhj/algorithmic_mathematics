<div class="row">
                                <div class="col-lg-6">
                                <h1>Inputs</h1>
                                    <form role="form" id="trapezoidal">
                                        <div class="form-group">
                                            <label>Function</label>
                                            <input class="form-control" value="x*x-2" name="fx" placeholder="Function f(x)">
                                        </div>
                                        <div class="form-group">
                                            <label>Value of h</label>
                                            <input class="form-control" value="0.01" name="h" data-type="float" placeholder="0.01">
                                        </div>
                                        <div class="form-group">
                                            <label>Lower limit</label>
                                            <input class="form-control" value="1" name="lower_limit" data-type="float" placeholder="Lower limit (a)">
                                        </div>
                                        <div class="form-group">
                                            <label>Upper limit</label>
                                            <input class="form-control" value="20" name="upper_limit" data-type="float">
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <h1>Output</h1>
                                    <h2 id="answer"></h2>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                 
                            </div>
                            <div class="row">
                                    <div class="col-lg-12 pull-center" style="text-align:center;">
                                         <button type="button" class="btn btn-default calculate">Calculate</button>
                                    </div>
                                    <!-- /.col-lg-12 -->
                                </div>                                
                                <!-- /.row -->
<script type="text/javascript">
$(".calculate").click(function(){
    var input = get_input("trapezoidal");
    var sum = 0;
    for(var i=input.lower_limit+input.h;i<input.upper_limit;i+=input.h)
    {     
        sum  += 2 * math.eval(input.fx.replace(new RegExp("x", 'g'),i));                                  
    }
    sum = input.h/2*(sum+input.lower_limit+input.upper_limit);
    var answer_text = '$$\\int_{'+input.lower_limit+'}^{'+input.upper_limit+'}('+input.fx+')dx='+sum+'$$';
    $("#answer").text(answer_text);
    MathJax.Hub.Typeset();
});
</script>
